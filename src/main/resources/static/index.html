<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Demo App</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="webjars/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="webjars/angularjs/angular.js"></script>
</head>

<body ng-app="shipItApp" ng-controller="NavigationController as navigation">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid nyfix-header">
            <div class="col-sm-12 navbar-header">
                <div class="pull-left ullink-logo"></div>
                <div class="nyfix">
                    <div class="logo"></div>
                    <p class="text header">PORTAL SHIP-IT</p>
                </div>
                <div class="dropdown pull-right" style="z-index:2;" ng-cloak="" id="userBtn">
                    <button type="button" class="btn btn-lg round dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user userIcon-show">
                            <span>{{navigation.user.firstname}} {{navigation.user.lastname}}</span>
                        </i>
                        <span class="username-hide applyEllipsis" ng-cloak="">
                            {{navigation.user.firstname}} {{navigation.user.lastname}}
                            <span>{{navigation.user.firstname}} {{navigation.user.lastname}}</span>
                        </span>
                    </button>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <div ng-show="navigation.authenticated">
        <div ui-view></div>
    </div>
    <script type="text/javascript" src="webjars/jquery/jquery.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/angular-ui-router/angular-ui-router.js"></script>
    <script type="text/javascript" src="webjars/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="webjars/restangular/dist/restangular.js"></script>
    <script type="text/javascript" src="js/app.module.js"></script>
    <script type="text/javascript" src="js/app.config.js"></script>
    <script type="text/javascript" src="js/navigation/navigation-controller.js"></script>
    <script type="text/javascript" src="js/navigation/oauth-sentry.js"></script>
    <script type="text/javascript" src="js/shipit/shipit-controller.js"></script>
    <script type="text/javascript" src="js/services/shipit-service.js"></script>
</body>
</html>
